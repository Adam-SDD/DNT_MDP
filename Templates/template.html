<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DnD Dice Roller{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Almendra+SC:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #2e2e2e;
            color: #e2c08d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b2e83;
            color: #e2c08d;
            padding: 15px 0;
            text-align: center;
            font-family: 'Almendra SC', serif;
            font-size: 2.5em;
            border-bottom: 2px solid #e2c08d;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        #inputContainer {
            margin-top: 20px;
            text-align: center;
        }
        .inputField {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #e2c08d;
            background-color: #4b2e83;
            color: #e2c08d;
            font-family: 'MedievalSharp', cursive;
        }
        button {
            background-color: #4b2e83;
            color: #e2c08d;
            border: 2px solid #e2c08d;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            margin: 5px;
        }
        button:hover {
            background-color: #6a3f99;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Dropdown Button */
        .dropbtn {
            background-color: #4b2e83;
            color: #e2c08d;
            border: 2px solid #e2c08d;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            margin: 5px;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
        position: relative;
        display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #e2c08d;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #4b2e83;
            color: #e2c08d;
            border: 2px solid #e2c08d;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            margin: 5px;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #6a3f99;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {background-color: #6a3f99;}

        .bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 10px; /* Optional: Adds some space from the edge */
        }
    </style>
</head>
<body>
    <header>
        D&D Dice Roller
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // place holder for js
        {% block scripts %}{% endblock %}
    </script>

    
    <div class="bottom-left">

    <img src="{{ url_for('static', filename='QR_code.png') }}" class="bottom-left" width="150" height="200">
    </div>
</body>
</html>
